 <!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Menu horizontal</title>
    <link rel="stylesheet" href="style.css"><!-- On inclut notre feuille de style -->
  </head>
  <body>
  	<header><!-- Conteneur des éléments d'en-tête (balise HTML5) -->
  		<nav><!-- Bloc de navigation (balise HTML5) -->
  			<ul><!-- Menu principal -->
  				<li><!-- Pour chaque élément de menu -->
  					<a href="#" title="Item 1"><!-- Lien du menu -->
  						Item 1
  					</a>
  				</li>
  				<li>
  					<a href="#" title="Item 2">
  						Item 2
  					</a>
  					<ul class="sous-menu"><!-- Sous menu -->
  						<li>
  							<a href="#" title="Sous item 1">
		  						Sous item 1
		  					</a>
  						</li>
  						<li>
  							<a href="#" title="Sous item 2">
		  						Sous item 2
		  					</a>
  						</li>
  					</ul>
  				</li>
  				<li>
  					<a href="#" title="Item 3">
  						Item 3
  					</a>
  				</li>
  				<li>
  					<a href="#" title="Item 4">
  						Item 4
  					</a>
  				</li>
  			</ul>
  		</nav>
  	</header>
    <div id="main"><!-- Bloc de contenu principal -->
        <h1>
          Quelques ressources supplémentaires
        </h1>
        <ul>
          <li>
            <a href="https://www.w3schools.com/css/css_navbar.asp" target="_blank" title="W3Schools">
              W3Schools : CSS Navigation Bar
            </a>
          </li>
          <li>
            <a href="https://openclassrooms.com/courses/un-menu-horizontal" target="_blank" title="OpenClassRooms">
              OpenClassRooms : Un menu horizontal
            </a>
          </li>
          <li>
            <a href="https://www.alsacreations.com/tuto/lire/574-Creer-des-menus-simples-en-CSS.html" target="_blank" title="Alsacreations">
              Alsacreations : Créer des menus simples en CSS
            </a>
          </li>
          <li>
            <a href="http://css-snippets.com/simple-horizontal-navigation/" target="_blank" title="CSS Snippets">
              CSS Snippets : Simple horizontal navigation
            </a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
